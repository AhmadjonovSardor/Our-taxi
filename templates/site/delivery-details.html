<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <header class="header">

        <section class="nav-section">

                <div class="nav-card">
                    <input type="radio" name="delivery-type" id="kichik" value="kichik" checked onchange="updateVehicleInfo()">

                    <input type="radio" name="delivery-type" id="orta" value="orta" onchange="updateVehicleInfo()">

                </div>
                <div class="nav-card">
                    <input type="radio" name="delivery-type" id="katta" value="katta" onchange="updateVehicleInfo()">

            </div>

    <script>
        function generateRandomDriver() {
            const names = [
                "Ali Vohidov", "Bobur Mirzaev", "Davron Juraev", "Eldor Rahimov", 
                "Farrux Xo‘jayev", "G‘olib Toshmatov", "Hasan Karimov", "Islom Odilov"
            ];
            const randomName = names[Math.floor(Math.random() * names.length)];

            const phonePrefix = "+998";
            const phoneCodes = ["90", "91", "93", "94", "95", "97", "98", "99"];
            const randomCode = phoneCodes[Math.floor(Math.random() * phoneCodes.length)];
            const phoneNumber = `${phonePrefix}${randomCode}${Math.floor(1000000 + Math.random() * 9000000)}`;

            const regionCode = String(Math.floor(10 + Math.random() * 90)).padStart(2, '0');
            const letters = "ABCDEF";
            const randomLetter = letters[Math.floor(Math.random() * letters.length)];
            const numberPart = String(Math.floor(100 + Math.random() * 900)).padStart(3, '0');
            const carNumber = `${regionCode} ${randomLetter} ${numberPart}`;

            return { name: randomName, phone: phoneNumber, carNumber: carNumber };
        }

        function updateDriverInfo() {
            const driver = generateRandomDriver();
            document.getElementById('driverName').textContent = driver.name;
            const phoneLink = document.getElementById('driverPhone');
            phoneLink.textContent = driver.phone;
            phoneLink.href = `tel:${driver.phone}`;
            document.getElementById('carNumber').textContent = driver.carNumber;
        }

        function updateVehicleInfo() {
            const deliveryType = document.querySelector('input[name="delivery-type"]:checked').value;
            const vehicleInfo = {
                kichik: { brand: 'Hyundai', model: 'Porter', height: 1.9, length: 4.8, width: 1.8 },
                orta: { brand: 'Hyundai', model: 'H100', height: 2.2, length: 5.2, width: 2.0 },
                katta: { brand: 'Hyundai', model: 'H350', height: 2.7, length: 6.2, width: 2.4 }
            };

            document.getElementById('carBrand').textContent = vehicleInfo[deliveryType].brand;
            document.getElementById('carModel').textContent = vehicleInfo[deliveryType].model;
            document.getElementById('height').textContent = vehicleInfo[deliveryType].height;
            document.getElementById('length').textContent = vehicleInfo[deliveryType].length;
            document.getElementById('width').textContent = vehicleInfo[deliveryType].width;
            updateDriverInfo()
        }

        function validateWeight() {
            const weightInput = document.getElementById('weight');
            if (weightInput.value < 0) {
                weightInput.value = 0;
            }
        }

        function calculateFare() {
            const urlParams = new URLSearchParams(window.location.search);
            const from = urlParams.get('from') || 'Toshkent, Chilanzar, 45-uy';
            const to = urlParams.get('to') || '';
            const weight = parseFloat(document.getElementById('weight').value) || 0;
            const deliveryType = document.querySelector('input[name="delivery-type"]:checked').value;

            document.getElementById('from').textContent = from;
            document.getElementById('to').textContent = to;

            if (!to) {
                alert("Iltimos, manzilgacha bo'lgan joyni kiriting!");
                return;
            }

            if (weight <= 0) {
                alert("Iltimos, yuk vaznini kiriting!");
                return;
            }

            // Maksimal vaznni tekshirish
            const maxWeight = { kichik: 100, orta: 500, katta: 1000 };
            if (weight > maxWeight[deliveryType]) {
                console.log(weight)
                alert(`Tanlangan kategoriya (${deliveryType}) ${maxWeight[deliveryType]} kg gacha yukni yetkazadi. Iltimos, boshqa kategoriyani tanlang!`);
                return;
            }
            const resultDiv = document.getElementById('result');
            const distanceSpan = document.getElementById('distance');
            const timeSpan = document.getElementById('time');
            const fareSpan = document.getElementById('fare');

            // Tasodifiy masofa (5-15 km)
            const distance = Math.random() * 10 + 5;
            const time = Math.round(distance * 2); // 1 km ~ 2 daqiqa

            // Narx hisoblash
            const baseFare = 5000;
            let pricePerKm;
            if (deliveryType === 'kichik') pricePerKm = 3000;
            else if (deliveryType === 'orta') pricePerKm = 3500;
            else pricePerKm = 4000;

            // Yuk vazniga qarab qo‘shimcha narx
            if (weight > 1000) {
                pricePerKm += 2000;
            } else if (weight > 500) {
                pricePerKm += 1500;
            } else if (weight > 100) {
                pricePerKm += 1000;
            }

            const fare = Math.round(distance * pricePerKm + baseFare);

            distanceSpan.textContent = distance.toFixed(1);
            timeSpan.textContent = time;
            fareSpan.textContent = fare.toLocaleString();

            resultDiv.style.display = 'block';
            updateDriverInfo()
        }

        // Sahifa yuklanganda ma'lumotlarni to'ldirish
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const from = urlParams.get('from') || 'Hato';
            const to = urlParams.get('to') || 'Hato';

            document.getElementById('from').textContent = from;
            document.getElementById('to').textContent = to;

            // Tasodifiy haydovchi ma'lumotlarini generatsiya qilish
            updateDriverInfo();

            // Dastlabki moshina ma'lumotlarini sozlash
            updateVehicleInfo();
        };
    </script>
