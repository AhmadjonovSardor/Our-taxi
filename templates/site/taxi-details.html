<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<body>
    <header class="header">
        <h1>Taksi Ma'lumotlari</h1>
    </header>

    <div class="container">

        <section class="nav-section">
            <div class="nav-options">
                <div class="nav-card">
                    <input type="radio" name="taxi-type" id="ekonom" value="ekonom" checked onchange="calculateFare()">
                    <label for="ekonom"><i class="fas fa-car mr-2"></i>Ekonom</label>
                </div>
                <div class="nav-card">
                    <input type="radio" name="taxi-type" id="komfort" value="komfort" onchange="calculateFare()">
                    <label for="komfort"><i class="fas fa-car-side mr-2"></i>Komfort</label>
                </div>
                <div class="nav-card">
                    <input type="radio" name="taxi-type" id="miniven" value="miniven" onchange="calculateFare()">
                    <label for="miniven"><i class="fas fa-van-shuttle mr-2"></i>Lux</label>
                </div>
            </div>
        </section>

        <section class="info-section">
            <p><i class="fas fa-map-marker-alt mr-2"></i><span class="font-semibold">Manzildan:</span> <span id="from"></span></p>
            <p><i class="fas fa-flag-checkered mr-2"></i><span class="font-semibold">Manzilgacha:</span> <span id="to"></span></p>
            <p><i class="fas fa-car mr-2"></i><span class="font-semibold">Taksi turi:</span> <span id="taxiType"></span></p>
            <p><i class="fas fa-car-alt mr-2"></i><span class="font-semibold">Moshina markasi:</span> <span id="carBrand"></span></p>
            <p><i class="fas fa-car-side mr-2"></i><span class="font-semibold">Moshina nomi:</span> <span id="carModel"></span></p>
            <p><i class="fas fa-user mr-2"></i><span class="font-semibold">Haydovchi:</span> <span id="driverName"></span></p>
            <p><i class="fas fa-phone mr-2"></i><span class="font-semibold">Telefon raqami:</span> <a href="tel:" id="driverPhone" class="text-blue-300 hover:underline"></a></p>
            <p><i class="fas fa-car mr-2"></i><span class="font-semibold">Mashina raqami:</span> <span id="carNumber"></span></p>
        </section>

    <script>
        function generateRandomDriver() {
            const names = [
                "Ali Vohidov", "Bobur Mirzaev", "Davron Juraev", "Eldor Rahimov", 
                "Farrux Xo‘jayev", "G‘olib Toshmatov", "Hasan Karimov", "Islom Odilov"
            ];
            const randomName = names[Math.floor(Math.random() * names.length)];

            const phonePrefix = "+998";
            const phoneCodes = ["90", "91", "93", "94", "95", "97", "98", "99"];
            const randomCode = phoneCodes[Math.floor(Math.random() * phoneCodes.length)];
            const phoneNumber = `${phonePrefix}${randomCode}${Math.floor(1000000 + Math.random() * 9000000)}`;

            const regionCode = String(Math.floor(10 + Math.random() * 90)).padStart(2, '0');
            const letters = "ABCDEF";
            const randomLetter = letters[Math.floor(Math.random() * letters.length)];
            const numberPart = String(Math.floor(100 + Math.random() * 900)).padStart(3, '0');
            const carNumber = `${regionCode} ${randomLetter} ${numberPart}`;

            return { name: randomName, phone: phoneNumber, carNumber: carNumber };
        }

        function updateCarInfo(taxiType) {
            const carInfo = {
                ekonom: { brand: 'Chevrolet', model: 'Spark' },
                komfort: { brand: 'Hyundai', model: 'Sonata' },
                miniven: { brand: 'Toyota', model: 'Sienna' }
            };

            document.getElementById('carBrand').textContent = carInfo[taxiType].brand;
            document.getElementById('carModel').textContent = carInfo[taxiType].model;
        }

        function updateDriverInfo() {
            const driver = generateRandomDriver();
            document.getElementById('driverName').textContent = driver.name;
            const phoneLink = document.getElementById('driverPhone');
            phoneLink.textContent = driver.phone;
            phoneLink.href = `tel:${driver.phone}`;
            document.getElementById('carNumber').textContent = driver.carNumber;
        }

        function calculateFare() {
            const urlParams = new URLSearchParams(window.location.search);
            const from = urlParams.get('from') || 'Toshkent, Chilanzar, 45-uy';
            const to = urlParams.get('to') || '';
            const selectedTaxiType = document.querySelector('input[name="taxi-type"]:checked').value || urlParams.get('taxiType') || 'ekonom';

            document.getElementById('from').textContent = from;
            document.getElementById('to').textContent = to;
            document.getElementById('taxiType').textContent = selectedTaxiType.charAt(0).toUpperCase() + selectedTaxiType.slice(1);

            // Moshina markasi va nomini yangilash
            updateCarInfo(selectedTaxiType);

            if (!to) {
                alert("Iltimos, manzilgacha bo'lgan joyni kiriting!");
                return;
            }

            const resultDiv = document.getElementById('result');
            const distanceSpan = document.getElementById('distance');
            const timeSpan = document.getElementById('time');
            const fareSpan = document.getElementById('fare');

            // Tasodifiy masofa (5-15 km)
            const distance = Math.random() * 10 + 5;
            const time = Math.round(distance * 2); // 1 km ~ 2 daqiqa

            // Narx hisoblash
            let baseFare = 5000;
            let pricePerKm = 3000;
            if (selectedTaxiType === 'komfort') pricePerKm *= 1.2;
            if (selectedTaxiType === 'miniven') pricePerKm *= 1.5;

            const fare = Math.round(distance * pricePerKm + baseFare);

            distanceSpan.textContent = distance.toFixed(1);
            timeSpan.textContent = time;
            fareSpan.textContent = fare.toLocaleString();

            resultDiv.style.display = 'block';
        }

        // Sahifa yuklanganda ma'lumotlarni to'ldirish
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const from = urlParams.get('from') || 'Toshkent, Chilanzar, 45-uy';
            const to = urlParams.get('to') || '';
            const taxiType = urlParams.get('taxiType') || 'ekonom';

            document.getElementById('from').textContent = from;
            document.getElementById('to').textContent = to;
            document.getElementById('taxiType').textContent = taxiType.charAt(0).toUpperCase() + taxiType.slice(1);

            // Moshina markasi va nomini sozlash
            updateCarInfo(taxiType);

            // Tasodifiy haydovchi ma'lumotlarini generatsiya qilish
            updateDriverInfo();

            // Tanlangan taksi turini navigatsiyada belgilash
            document.getElementById(taxiType).checked = true;
        };
    </script>
