<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        function calculateFare() {
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const service = document.querySelector('input[name="service"]:checked').value;
            const taxiType = document.querySelector('input[name="taxi-type"]:checked')?.value;
            const resultDiv = document.getElementById('result');
            const distanceSpan = document.getElementById('distance');
            const timeSpan = document.getElementById('time');
            const fareSpan = document.getElementById('fare');

            if (!to) {
                alert("Iltimos, manzilgacha bo'lgan joyni kiriting!");
                return;
            }

            if (service === 'taxi' && !taxiType) {
                alert("Iltimos, taksi turini tanlang!");
                return;
            }

            // Tasodifiy masofa (5-15 km)
            const distance = Math.random() * 10 + 5;
            const time = Math.round(distance * 2); // 1 km ~ 2 daqiqa

            // Narx hisoblash: xizmat turi va taksi turiga qarab
            let baseFare = 5000; // Boshlang'ich narx
            let pricePerKm = 3000; // Standart km narxi
            if (service === 'delivery') pricePerKm = 3500;
            if (service === 'cargo') pricePerKm = 5000;
            if (taxiType === 'komfort') pricePerKm *= 1.2;
            if (taxiType === 'miniven') pricePerKm *= 1.5;

            const fare = Math.round(distance * pricePerKm + baseFare);

            distanceSpan.textContent = distance.toFixed(1);
            timeSpan.textContent = time;
            fareSpan.textContent = fare.toLocaleString();

            resultDiv.style.display = 'block';
        }

        // Xizmat turi tanlanganda taksi turi bo'limini ko'rsatish/yashirish
        document.querySelectorAll('input[name="service"]').forEach(input => {
            input.addEventListener('change', () => {
                const taxiSection = document.querySelector('.taxi-type-section');
                taxiSection.style.display = input.value === 'taxi' ? 'block' : 'none';
            });
        });
    </script>
